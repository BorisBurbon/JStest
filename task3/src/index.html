<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1">
    <title>Mileev Frontend</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div  class="task-container">
    <div class="task-container__block">
        <form name="fname">
            <div class="form-group">
                <label>Name</label>
                <input type="text" placeholder="Enter Your Name" name="firstname">
                <span id="error_field"></span>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="text" placeholder="Enter Your password" name="password">
                <span id="error_pass"></span>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="text" placeholder="Confirm Password" name="cpwd">
                <span id="error_cp"></span>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" placeholder="Email" name="email">
                <span id="error_email"></span>
            </div>

            <div class="form-group-checkbox">
                <input type="checkbox" name="checkbox"><label>I'm crazy</label>
                <span id="error_check"></span>
            </div>


            <div class="button-block">
                <button type="button" value="Register" class="btn" name="submit" id="click_button"
                        onclick="formValidation()">Submit</button>
            </div>
        </form>
    </div>

</div>
<script src="js/app.js"></script>
</body>
</html>
